<div class="container">
    <button type="button" class="btn btn-success" [routerLink]="['/msjdir']" >Mensajeria</button>&nbsp;
    <button type="button" class="btn btn-primary" [routerLink]="['/informe']" >Reportes</button>&nbsp;
    <button type="button" class="btn btn-secondary" [routerLink]="['/ingresapersona']" >Personas</button>&nbsp;
    </div>
    <br/>
    <br/>
<div >
        
    <div [hidden]="visible">
    <ngx-datatable
      style="width: 90%"
      class="material"
      [rows]="datarecibida"
      [columnMode]="'force'"
      [headerHeight]="40"
      [footerHeight]="50"
      [groupRowsBy]="'camada'"
      [rowHeight]="40"
      [limit]="6"
      (select)='onSelect($event)'>
      <ngx-datatable-column name="Nombre"></ngx-datatable-column>
      <ngx-datatable-column prop="fechaEnvio">
          <ng-template let-column="column" ngx-datatable-header-template>Fecha Envio
          </ng-template>
          <ng-template let-value="value" ngx-datatable-cell-template>
              {{value| date: 'dd/MM/yyyy HH:mm'}}
          </ng-template>
      </ngx-datatable-column>
      
      <ngx-datatable-column prop="fechaRecepcion">
          <ng-template let-column="column" ngx-datatable-header-template>Fecha Recepcion
          </ng-template>
          <ng-template let-value="value" ngx-datatable-cell-template>
              {{value| date: 'dd/MM/yyyy HH:mm'}}
          </ng-template>
      </ngx-datatable-column>
      
      <ngx-datatable-column name="Cliente"></ngx-datatable-column>
      <ngx-datatable-column name="Body" [width]="240" >
          <ng-template let-column="column"  ngx-datatable-header-template>{{column.name}}</ng-template> 
        </ngx-datatable-column>
      <ngx-datatable-column name="Categoria" [width]="240"></ngx-datatable-column>
      <ngx-datatable-column name="Estado"></ngx-datatable-column>
    </ngx-datatable>
</div>
</div>

  <button type="button" class="btn btn-primary float-left" data-toggle="modal" data-target="#contactoModal"><b>Contactanos</b></button>
 
  <div class="modal fade" id="contactoModal" tabindex="-1" role="dialog" aria-labelledby="contactoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <h5 class="modal-title" id="contactoModalLabel"><h1>Problemas Sugerencias</h1></h5>
            <form>
            <div class="modal-body">
                <div class="form-group">
                    <label for="form_contacto">¿Deseas reportar un incidente? ¿tienes una sugerencia?<br>ESCRIBENOS!</label>
                    <input type="text" class="form-control" id="form_contacto" required 
                    [(ngModel)]="sugerencias" name="form_contacto">
                </div>
            </div>
            <div class="modal-footer">
                    <button type="submit" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-success" data-dismiss="modal" >Enviar comentario</button>
              </div>
            </form>
        </div>
          </div>
        </div>
