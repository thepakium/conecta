<div>    
<div class="row">        
    <div class="col-md-2 ">
          <ng-select [searchable]="false" 
          [items]="meses"
          [multiple]="false"
          bindLabel="name"
          bindValue="id"
          [(ngModel)]="mes"
          placeholder="Seleccione mes"
          (change)="Fechas_mes_to_php()"
          [ngModelOptions]="{standalone: true}" >
            </ng-select>
    </div>
    <div class="col-6">
        <div [hidden]="!vacio"> Sin Datos para el mes</div>
        <div [hidden]="vacio" >
            <canvas baseChart 
                    [data]="pieChartData"
                    [labels]="pieChartLabels"
                    [chartType]="pieChartType"
                    [colors]="pieChartColors"
                    (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)">
            </canvas>
        </div>
    </div>
</div>

    <ngx-datatable
      style="width: 90%"
      class="material"
      [rows]="datarecibida "
      [columnMode]="'force'"
      [headerHeight]="40"
      [footerHeight]="50"
      [loadingIndicator]="loadingIndicator"
      [rowHeight]="40"
      [limit]="6"
      (select)='onSelect($event)'>
      <ngx-datatable-column name="Nombre"></ngx-datatable-column>
      <ngx-datatable-column prop="fechaEnvio">
          <ng-template let-column="column" ngx-datatable-header-template>Fecha Envio
          </ng-template>
          <ng-template let-value="value" ngx-datatable-cell-template>
              {{value| date: 'dd/MM/yyyy HH:mm'}}
          </ng-template>
      </ngx-datatable-column>
      
      <ngx-datatable-column prop="fechaRecepcion">
          <ng-template let-column="column" ngx-datatable-header-template>Fecha Recepcion
          </ng-template>
          <ng-template let-value="value" ngx-datatable-cell-template>
              {{value| date: 'dd/MM/yyyy HH:mm'}}
          </ng-template>
      </ngx-datatable-column>
      
      <ngx-datatable-column name="Cliente"></ngx-datatable-column>
      <ngx-datatable-column name="Body" [width]="240" >
          <ng-template let-column="column"  ngx-datatable-header-template>{{column.name}}</ng-template> 
        </ngx-datatable-column>
      <ngx-datatable-column name="Categoria" [width]="240"></ngx-datatable-column>
      <ngx-datatable-column name="Estado"></ngx-datatable-column>
    </ngx-datatable>
</div>
