<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<div ng-app="informes" ng-controller="customersCtrl"> 
  <div class="row">
      <div class="col-dm-11 col-centered">
          <table>
              <tr *ngFor="let dato of Contador_sms_mes">
                  <td>{{dato.cuantos}} Mensajes enviados este mes.</td>          
          </table>
      </div>
  </div>
  <div class="container">
    <table>
        <td><b>Emisor</b></td>
        <td><b>Fecha Creaci√≥n</b></td>
        <td><b>Fecha Envio</b></td>
        <td><b>Mensaje</b></td>
        <td><b>Para</b></td>
        <td><b>Estado</b></td>
      <tr *ngFor="let dato of datarecibida">
        <td>{{dato.nombre}}</td>
        <td>{{dato.fecha_creacion}}</td>
        <td>{{dato.fecha_envio}}</td>
        <td>{{dato.body }}</td>
        <td>{{dato.cliente }}</td>
        <td>{{dato.estado }}</td>
      </tr>
    </table>    
  </div>
</div>

<div style='float:left;width:75%'>
    <ngx-datatable
      style="width: 90%"
      class="material"
      [rows]="datarecibida"
      [columnMode]="'standard'"
      [headerHeight]="40"
      [footerHeight]="50"
      [rowHeight]="40"
      [limit]="6"
      (select)='onSelect($event)'>
      <ngx-datatable-column [width]="30" [sortable]="false" [canAutoResize]="false" [draggable]="false" [resizeable]="false">
         
      </ngx-datatable-column>
      <ngx-datatable-column name="Nombre"></ngx-datatable-column>
      <ngx-datatable-column name="fcrea">
          <ng-template let-column="column" ngx-datatable-header-template>
          </ng-template>
          <ng-template let-value="value" ngx-datatable-cell-template>
              {{value}}
          </ng-template>
      </ngx-datatable-column>
      
      <ngx-datatable-column name="Cliente"></ngx-datatable-column>
      <ngx-datatable-column name="Body"></ngx-datatable-column>
      <ngx-datatable-column name="Estado"></ngx-datatable-column>
    </ngx-datatable>
  </div>
  <button type="button" class="btn btn-primary float-left"><b>Contactanos</b></button>
