<div class="container">
    <button type="button" class="btn btn-success" [routerLink]="['/msjdir']" >Mensajeria</button>&nbsp;
    <button type="button" class="btn btn-primary" [routerLink]="['/informe']" >Reportes</button>&nbsp;
    <button type="button" class="btn btn-secondary" [routerLink]="['/ingresapersona']" >Personas</button>&nbsp;
    </div>
    <br/>
    <br/>
<div >
    <ngx-datatable
      style="width: 90%"
      class="material"
      [rows]="datarecibida"
      [columnMode]="'force'"
      [headerHeight]="40"
      [footerHeight]="50"
      [groupRowsBy]="'camada'"
      [rowHeight]="40"
      [limit]="6"
      (select)='onSelect($event)'>
      <ngx-datatable-column name="Nombre"></ngx-datatable-column>
      <ngx-datatable-column prop="fechaEnvio">
          <ng-template let-column="column" ngx-datatable-header-template>Fecha Envio
          </ng-template>
          <ng-template let-value="value" ngx-datatable-cell-template>
              {{value| date: 'dd/MM/yyyy HH:mm'}}
          </ng-template>
      </ngx-datatable-column>
      
      <ngx-datatable-column prop="fechaRecepcion">
          <ng-template let-column="column" ngx-datatable-header-template>Fecha Recepcion
          </ng-template>
          <ng-template let-value="value" ngx-datatable-cell-template>
              {{value| date: 'dd/MM/yyyy HH:mm'}}
          </ng-template>
      </ngx-datatable-column>
      
      <ngx-datatable-column name="Cliente"></ngx-datatable-column>
      <ngx-datatable-column name="Body" [width]="240" >
          <ng-template let-column="column"  ngx-datatable-header-template>{{column.name}}</ng-template> 
        </ngx-datatable-column>
      <ngx-datatable-column name="Categoria" [width]="240"></ngx-datatable-column>
      <ngx-datatable-column name="Estado"></ngx-datatable-column>
    </ngx-datatable>
  </div>

  <button type="button" class="btn btn-primary float-left"><b>Contactanos</b></button>
