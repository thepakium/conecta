<app-header></app-header>
<div>    
<div class="row">        
    <div class="col-md-2 ">
          <ng-select [searchable]="false" 
          [items]="meses"
          [multiple]="false"
          bindLabel="name"
          bindValue="id"
          [(ngModel)]="mes"
          placeholder="Seleccione mes"
          (change)="Fechas_mes_to_php()"
          [ngModelOptions]="{standalone: true}" >
            </ng-select>
    </div>
    <div class="col-6">
        <div [hidden]="!vacio"> Sin Datos para el mes</div>
        <div [hidden]="vacio" >
            <canvas baseChart 
                    [data]="pieChartData"
                    [labels]="pieChartLabels"
                    [chartType]="pieChartType"
                    [colors]="pieChartColors"
                    (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)">
            </canvas>
        </div>
    </div>
</div>

    <ngx-datatable
      style="width: 90%"
      class="material"
      [rows]="datarecibida"
	  [groupRowsBy]="'fecha'"
      [columnMode]="'force'"
      [headerHeight]="40"
      [footerHeight]="50"
      [loadingIndicator]="loadingIndicator"
      [rowHeight]="auto"
      [groupExpansionDefault]="true"
      >
	  <ngx-datatable-group-header [rowHeight]="50" #myGroupHeader >
          <ng-template let-group="group" let-expanded="expanded" ngx-datatable-group-header-template>
            <div style="padding-left:15px;">
              
                <b>  {{group.value[0].fecha}}</b>
                                   
            </div>
          </ng-template>
        </ngx-datatable-group-header>
      <ngx-datatable-column name="Hora"></ngx-datatable-column>
      <ngx-datatable-column name="Barrio"></ngx-datatable-column>
      <ngx-datatable-column prop="total">
          <ng-template let-column="column" ngx-datatable-header-template>Destinatarios
          </ng-template>
          <ng-template let-value="value" ngx-datatable-cell-template>
              {{value}} Destinatarios
          </ng-template>
      </ngx-datatable-column>
      
      <ngx-datatable-column name="Categoria" [width]="240"></ngx-datatable-column>
      <ngx-datatable-column name="Mensaje" [width]="240" >
	  <ng-template let-value="value" ngx-datatable-cell-template>
              <div>{{value}} </div>  </ng-template>
	  </ngx-datatable-column>
    </ngx-datatable>
</div>
